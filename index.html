<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DominoKorean's GitHub Pages</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            padding: 20px;
        }

        .page-item {
            background-color: #161b22;
            border-radius: 6px;
            padding: 20px;
            margin: 20px 0;
            display: flex;
            align-items: flex-start;
        }

        .github-icon {
            font-size: 24px;
            margin-right: 20px;
            color: #c9d1d9;
            text-decoration: none;
        }

        .content {
            flex-grow: 1;
        }

        .page-title {
            font-size: 24px;
            margin: 0 0 5px 0;
            color: #58a6ff;
            text-decoration: none;
        }

        .page-link {
            font-size: 14px;
            color: #8b949e;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
        }

        .page-description {
            margin: 0;
            color: #c9d1d9;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-item">
            <a href="https://github.com/DominoKorean/doc-blog" class="github-icon">
                <i class="fab fa-github"></i>
            </a>
            <div class="content">
                <a href="https://dominokorean.github.io/doc-blog" class="page-title">doc-blog</a>
                <a href="https://dominokorean.github.io/doc-blog" class="page-link">https://dominokorean.github.io/doc-blog</a>
                <p class="page-description">Documentation and Blog Platform for Minecraft ( Korean )
                    <br> <b> 마인크래프트 리소스팩 제작및 개발 관련 문서 정리용 사이트</p>
            </div>
        </div>
    </div>
</body>
</html>
